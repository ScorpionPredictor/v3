<!DOCTYPE html>
<html>
<head>
	<title>Settings Page</title>
	<style>
		/* Set the background color to dark gray */
		body {
			background-color: #5f2b2b;
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			flex-direction: row;
		}
		
		/* Style the main content area */
		.main-content {
			flex: 1;
			padding: 20px;
			background-color: #4f1d1d;
			color: #fff;
			border-radius: 10px;
			margin: 20px;
		}
		
		/* Style the sidebar */
		.sidebar {
			width: 200px;
			background-color: #4f1d1d;
			color: #fff;
			padding: 20px;
			border-radius: 10px;
			margin: 20px;
		}
		
		/* Style the sidebar title */
		.sidebar-title {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		
		/* Style the sidebar options */
		.sidebar-option {
			margin-bottom: 10px;
		}
		
		.sidebar-option a {
			color: #fff;
			text-decoration: none;
		}
		
		.sidebar-option a:hover {
			color: #ccc;
		}
		
		/* Style the dropdown */
		.dropdown {
			position: relative;
		}
		
		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #4f1d1d;
			color: #fff;
			padding: 10px;
			border-radius: 10px;
			z-index: 1;
		}
		
		.dropdown:hover .dropdown-content {
			display: block;
		}
		
		.dropdown:hover ~ .sidebar-option {
			transform: translateY(65px);
		}
		
		.dropdown-content a {
			display: block;
			margin-bottom: 10px;
		}

        .settings-container {
			width: 400px;
			margin: 40px auto;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

        .rectangle {
			width: 200px;
			height: 125px;
			background-color: #222;
			margin: 10px;
			border: 1px solid #aaa;
			position: relative; /* Add this to make the text positionable */
        }

        .rectangle-text {
			position: absolute;
			top: 10px;
			left: 10px;
			font-size: 16px;
			font-weight: bold;
			color: #e3dddd;
		}
		
		#rect1 .customize-button {
			margin-top: 100px;
			background-color: #444; /* Pinkish color */
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		#rect1 .customize-button:hover {
			background-color: #555; /* Light pinkish color */
		}
		
		#rect2 .customize-button {
			margin-top: 100px;
			background-color: #571083; /* Greenish color */
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		#rect2 .customize-button:hover {
			background-color: #8b30c3; /* Light greenish color */
		}
		
		#rect3 .customize-button {
			margin-top: 100px;
			background-color: #2d0611; /* Orangish color */
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		#rect3 .customize-button:hover {
			background-color: #4a0b1d; /* Light orangish color */
		}
		
		#rect4 .customize-button {
			margin-top: 100px;
			background-color: #5686f6; /* Greenish color */
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		#rect4 .customize-button:hover {
			background-color: #749af1; /* Light greenish color */
		}
	</style>
</head>
<body>
	<div class="sidebar">
